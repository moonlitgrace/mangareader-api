[tool.poetry]
name = "mangaapi"
version = "0.1.0"
description = "A Python-based web scraping API built with FastAPI that provides easy access to manga contents."
authors = ["tokitou-san <tokitousan2005@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.103.0"
uvicorn = {extras = ["standard"], version = "^0.23.2"}
requests = "^2.31.0"
selectolax = "^0.3.17"
pydantic-core = "^2.11.0"
anyio = "^4.0.0"
black = "^23.10.1"
pre-commit = "^3.5.0"
jinja2 = "^3.1.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
