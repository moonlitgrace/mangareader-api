<!doctype html>
<html>
  <head>
    <title>MangaReader API Reference</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/images/favicon.png') }}">
  </head>
  <body>
    <!-- Note: this includes our proxy, you can remove the following line if you do not need it -->
    <!-- data-proxy-url="https://api.scalar.com/request-proxy" -->
    <script
      id="api-reference"
      type="application/json"
      data-url="/openapi.json"
    ></script>
    <script>
      var configuration = {
        theme: "default",
      };
      var apiReference = document.getElementById("api-reference");
      apiReference.dataset.configuration = JSON.stringify(configuration);
    </script>
    <script src="{{ url_for('static', path='vendor/scalar.js') }}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script> -->
  </body>
</html>
